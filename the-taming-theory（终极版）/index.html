<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Taming Theory | Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0B0D10',
              surface: '#13161C',
              surfaceHighlight: '#1A1D24',
              border: '#272A30',
              textPrimary: '#F0F2F5',
              textSecondary: '#9CA3AF',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
            },
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=JetBrains+Mono:wght@400;700&display=swap');

      body {
        background-color: #0B0D10;
        color: #F0F2F5;
        overflow-x: hidden;
      }

      /* Custom Cinematic Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0D10;
      }
      ::-webkit-scrollbar-thumb {
        background: #272A30;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4B5563;
      }

      /* Subtle Scanline Effect */
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
        z-index: 1000;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        opacity: 0.3;
      }

      /* Subtle Grain */
      body::after {
        content: "";
        position: fixed;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.04;
        pointer-events: none;
        z-index: 1001;
        animation: noise 8s steps(10) infinite;
      }

      @keyframes noise {
        0%, 100% { transform:translate(0,0) }
        10% { transform:translate(-5%,-10%) }
        20% { transform:translate(-15%,5%) }
        30% { transform:translate(7%,-25%) }
        40% { transform:translate(-5%,25%) }
        50% { transform:translate(-15%,10%) }
        60% { transform:translate(15%,0%) }
        70% { transform:translate(0%,15%) }
        80% { transform:translate(3%,35%) }
        90% { transform:translate(-10%,10%) }
      }

      .glass-card {
        background: rgba(19, 22, 28, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
